<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday My Baby!!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #fceabb, #dc1385);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      color: #92186d;
      overflow: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 2s ease forwards;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-top: 8px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
      animation: fadeInUp 1.5s ease 1s forwards;
      opacity: 0;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      background: #000;
      display: block;
    }
    .confetti {
      position: fixed;
      top: 5;
      left: 5;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 10;
    }
    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 9px;
      background-color: #f8a100;
      opacity: 0.9;
      animation: fall 4s linear infinite;
      border-radius: 2px;
      transform-origin: center;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #playMusic {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      background-color: #fff0f5;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Ulang Tahun Kayiii Imut Ke-20!!</h1>
    <p class="subtitle">Semoga semakin penuh kebahagiaan dan semakin cantikk selalu yh!</p>
  </header>

  <div class="video-container" id="videoContainer">
    <iframe 
      id="birthdayVideo"
      src="https://drive.google.com/file/d/1vC7gA0XO5X5wPe6pYi1DUfve4x_fDGo8/preview" 
      title="Happy Birthday Kentut" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
  <div class="confetti" id="confetti"></div>
  <!-- Confetti -->
  <script>
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#f8b500', '#fceabb', '#ffffff', '#ffcc00', '#ffa500'];
    const piecesCount = 80;

    for (let i = 0; i < piecesCount; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.animationDelay = (Math.random() * 4) + 's';
      piece.style.width = (5 + Math.random() * 10) + 'px';
      piece.style.height = piece.style.width;
      piece.style.top = (-10 - Math.random() * 20) + 'vh';
      piece.style.animationDuration = (3 + Math.random() * 3) + 's';
      piece.style.borderRadius = (Math.random() * 50) + '%';
      confettiContainer.appendChild(piece);
    }
  </script>
</body>
</html>
